# =============================================================================
# STRATEGY CONFIG - XAUUSD SCALPER (Nautilus)
# All tunable knobs for confluence, footprint, fib, spread, risk.
# =============================================================================

confluence:
  min_score_to_trade: 70
  execution_threshold: 40  # TEMPORARY DEBUG: Lowered to 40 to generate test trades
  footprint_weight: 10
  fib_weight: 10
  session_weights:
    # Override if needed, else defaults in code
    asian: null
    london: null
    ny_overlap: null
    ny: null

footprint:
  cluster_size: 0.5
  tick_size: 0.01
  imbalance_ratio: 3.0
  stacked_min: 3
  absorption_threshold: 15.0
  volume_multiplier: 2.0
  lookback_bars: 20
  stack_decay_30m: 0.75
  stack_decay_60m: 0.5
  score_floor: 40.0
  score_cap: 95.0

fibonacci:
  enabled: true
  use_levels: [0.382, 0.5, 0.618]
  tp_ext: [1.272, 1.618, 2.0]

spread:
  warning_ratio: 2.0
  block_ratio: 5.0
  urgency_threshold: 0.8

risk:
  max_risk_per_trade: 0.01   # 1%
  dd_soft: 0.03
  dd_hard: 0.05
  kelly_fraction: 0.25

execution:
  execution_threshold: 50  # TEMPORARY DEBUG: Lowered to 50
  slippage_ticks: 2
  slippage_multiplier: 1.5
  latency_ms: 50
  commission_per_contract: 2.5
  fill_model: realistic   # immediate | realistic | worst_case
  allow_overnight: true  # TEMPORARY DEBUG: Allow overnight
  partial_fill_prob: 0.1
  partial_fill_ratio: 0.5
  fill_reject_base: 0.02
  fill_reject_spread_factor: 0.05
  max_spread_points: 80
  use_selector: false  # TEMPORARY DEBUG: Disabled to bypass regime blocking
  use_session_filter: false  # TEMPORARY DEBUG: Disabled to bypass session blocking
  require_htf_align: false  # TEMPORARY DEBUG: Disabled to bypass HTF ranging check
  use_mtf: true
  use_footprint: true

spread_monitor:
  history_size: 200
  warning_ratio: 2.0
  block_ratio: 5.0
  max_spread_pips: 45.0
  update_interval: 1
  pip_factor: 10.0

time:
  cutoff_et: "23:59"  # TEMPORARY DEBUG: Extended to capture all data
  warning_et: "16:00"
  urgent_et: "16:30"
  emergency_et: "16:55"

circuit_breaker:
  level_1_losses: 3
  level_2_losses: 5
  level_3_dd: 3.0
  level_4_dd: 4.0
  level_5_dd: 4.5
  cooldown_minutes:
    level_1: 5
    level_2: 15
    level_3: 30
    level_4: 1440
  size_multipliers:
    level_2: 0.75
    level_3: 0.5
  auto_recovery: true

consistency:
  daily_profit_cap_pct: 30.0   # Apex rule

telemetry:
  enabled: true
  path: "logs/telemetry.jsonl"
  capture:
    spread: true
    circuit: true
    cutoff: true
    metrics: true
